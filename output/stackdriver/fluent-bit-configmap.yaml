apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
  labels:
    k8s-app: fluent-bit
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_PORT     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-stackdriver.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker-container
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [INPUT]
        Name              tail
        Path              /var/log/kube-proxy.log
        DB                /var/log/gcp-kube-proxy.log
        Tag               kube-proxy

    [INPUT]
        Name              systemd
        Systemd_Filter    _SYSTEMD_UNIT=docker.service
        Path              /var/log/journal
        DB                /var/log/gcp-journald-docker.pos
        Tag               docker

    [INPUT]
        Name              systemd
        Systemd_Filter    _SYSTEMD_UNIT=kubelet.service
        Path              /var/log/journal
        DB                /var/log/gcp-journald-kubelet.pos
        Tag               kubelet

    [INPUT]
        Name              systemd
        Systemd_Filter    _SYSTEMD_UNIT=node-problem-detector.service
        Path              /var/log/journal
        DB                /var/log/gcp-journald-node-problem-detector.pos
        Tag               node-problem-detector

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Merge_Log           On
        K8S-Logging.Parser  On

  output-stackdriver.conf: |
    [OUTPUT]
        Name            stackdriver
        Match           *

  parsers.conf: |
    [PARSER]
        Name        docker-container
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name   docker
        Format regex
        Regex  /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/

    [PARSER]
        Name        multi-firstline
        Format      regex
        Time_Key    time
        Time_Format %m%d %H:%M:%S.%N
        Regex       /^\w\d{4}/

    [PARSER]
        Name   multi-next
        Format regex
        Regex  /^(?<severity>\w)(?<time>\d{4} [^\s]*)\s+(?<pid>\d+)\s+(?<source>[^ \]]+)\] (?<log>.*)/

    [PARSER]
        Name        syslog
        Format      regex
        Regex       ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key    time
        Time_Format %b %d %H:%M:%S
